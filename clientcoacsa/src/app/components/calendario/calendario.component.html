<app-header></app-header>
<div class="container mt-4">
  <div class="row">
 
    <div class="col-6 mb-2">
        <h2> <strong>CALENDARIO</strong></h2>
    </div>
  <div class="table-responsive">
   
    <table class="table table-bordered">
      <thead class="thead">
        <tr>
          <th>MESES</th>
          <th>ESTADO</th>
          <th>POSTERGAR</th>
          <th>OBSERVACIONES</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor ="let actividad of actividades; let i = index">
          <th class="text-center">{{actividad.mes}}</th>
          <th class="text-center" *ngIf="actividad.estado else select">
            <div>
              <select #selectEstado [value]="actividad.secEstado.toString()" (change)="onChangeActividad(actividad, selectEstado)">
                <option value="1">Pendiente</option>
                <option value="2">Cumplido</option>
                <option value="3">Incumplido</option>
                <option value="4">Postergado</option>
              </select>
            </div>
          </th>
          <th class="text-center">
            <!-- <input *ngIf="actividad.secEstado === 4" type="month" name="months" id="months"> -->
            <select  *ngIf="actividad.secEstado === 4" #selectPostergar (change)="onChangePostergar(selectPostergar)">
              <option *ngFor="let month of getMonths(); let i = index" [value]="i">{{month}}</option>
            </select>
          </th>
          <th class="text-center">
            <button type="button" (click) = "viewObservacion(actividad)"
            class="btn btn-primary btn-sm"
            data-toggle="modal" data-target="#exampleModal"
            >Ver</button>
          </th>
        </tr>
      </tbody>

    </table>
    <ng-template #select>
      <th class="text-center">Sin asignar</th>
    </ng-template>
  </div>
</div>
